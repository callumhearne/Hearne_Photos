{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    <!--Will show the the photo's image and the product location if it can not get the image-->
                    {% if photo.img %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ photo.img.url }}" alt="{{ photo.Location }}">
                        </a>
                    {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ photo.Location }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h2 class="mb-0">{{ photo.Location }}</h2>
                    <br>
                    <p class="lead mb-0 text-left">Price: ${{ photo.price }}</p>
                    <br>
                    <p class="mt-3">{{ photo.desc }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
